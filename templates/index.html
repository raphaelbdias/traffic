<!DOCTYPE html>
<html>
<head>
    <title>Display Image</title>
</head>
<body>
    <h1>Display Image</h1>
    <form method="POST" action="/">
        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="Greater Sudbury, ON, Canada">Greater Sudbury, ON, Canada</option>
            <option value="Goa, India">Goa, India</option>
            <option value="Mumbai, Maharashtra, India">Mumbai, Maharashtra, India</option>
            <!-- Add more options as needed -->
        </select><br><br>
        <label for="origin">Origin:</label>
        <select id="origin" name="origin" required>
            <option value="Bell Park, Greater Sudbury, ON, Canada">Bell Park, Greater Sudbury, ON, Canada</option>
            <option value="Galaxy Hospital, Mapusa, Goa, India">Galaxy Hospital, Mapusa, Goa, India</option>
            <option value="Andheri, Mumbai, Maharashtra, India">Andheri, Mumbai, Maharashtra, India</option>
            <!-- Add more options as needed -->
        </select><br><br>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="Barry Downe Rd, Greater Sudbury, ON, Canada">Barry Downe Rd, Greater Sudbury, ON, Canada</option>
            <option value="Panjim, Goa, India">Panjim, Goa, India</option>
            <option value="Vashi, Navi Mumbai, Maharashtra, India">Vashi, Navi Mumbai, Maharashtra, India</option>
            <!-- Add more options as needed -->
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
